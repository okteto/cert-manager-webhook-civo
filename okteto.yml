build:
  webhook:
    context: .
    image: okteto/civo-webhook:dev
  dev:
    context: .
    image: okteto/civo-webhook-dev
    target: dev
deploy:
- helm upgrade --install cert-manager-webhook-civo chart/cert-manager-webhook-civo
dev:
  webhook:
    command: bash
    image: okteto/golang:1.18
    selector:
      app.kubernetes.io/component: webhook-civo
    securityContext:
      capabilities:
        add:
        - SYS_PTRACE
    volumes:
    - /root/.cache/go-build/
    sync:
    - .:/usr/src/app
    forward:
    - 2345:2345