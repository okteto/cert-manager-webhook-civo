name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: okteto/civo-webhook:ct

      # REMOVING until https://github.com/kubernetes/kubernetes/pull/110351 makes it to release
      # - name: Run Trivy vulnerability scanner
      #  uses: aquasecurity/trivy-action@master
      #  with:
      #    image-ref: 'okteto/civo-webhook:ct'
      #    format: 'table'
      #    exit-code: '1'
      #    ignore-unfixed: true
      #    vuln-type: 'os,library'
      #    severity: 'CRITICAL,HIGH'

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.1
        with:
          version: v3.5.1

      
      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml


      - name:  Publish chart dry run
        uses: rberrelleza/helm-oci-chart-releaser@09f8ddb3aed48c69251fe53aeddc5c3b21796682
        with:
          name: cert-manager-webhook-civo
          repository: okteto/cert-manager-webhook-civo
          tag: 0.0.0-dev
          path: chart/cert-manager-webhook-civo 
          registry: ghcr.io
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          update_dependencies: 'true'
          dry_run: 'true'
          
